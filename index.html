<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
<script>
$(function(){
  $.getJSON( "http://api.openweathermap.org/data/2.5/weather?q=Amsterdam&APPID=2bd64ba31a75d07e22ff18078b803d0f&units=metric", function( data )
  {
    $('#temp').html(data.main.temp);
    $('#city').html(data.name);
	$('#pressure').html(data.main.pressure);
	
	}
  });
</script>

<div id='city'></div>
<div id='temp'></div>
<div id='pressure'></div>
</body>
