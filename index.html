<body>
<script>
$(function()
{
  $.getJSON( "http://api.openweathermap.org/data/2.5/weather?q=London,uk&units=metric&APPID=2bd64ba31a75d07e22ff18078b803d0f", function( data )
  {
    $('#weather').html(data.weather[0].main);
    $('#description').html(data.weather[0].description);
    $('#temp').html(data.main.temp);
    $('#city').html(data.name);
  });

  $('#weather_city').val('London'),
   $('#units_metric').attr('checked', 'checked');
   var view = new WeatherView();

   $('button').click();
});
</script>
<div id='city'></div>
<hr>
<div id='weather'></div>
<div id='description'></div>
<div id='temp'></div>
<form id="weather_status_form" method="post">
    <label for="city">City</label>
    <input type="text" id="weather_city" name="city" /></br>
    <label for="units">Units</label>
    <input type="radio" id="units_metric" name="units" value="metric"/> Metric
    <input type="radio" id="units_imperial" name="units" value="imperial"/> Imperial</br>
    <button type="submit">Change</button>
  </form>
</body>
